version: '3.8'

services:
  tiktok-downloader:
    image: python:3.11-slim
    container_name: tiktok-downloader
    working_dir: /app
    command: bash -c "pip install flask yt-dlp && python app.py"
    ports:
      - "5000:5000"
    volumes:
      # Mount your server's video folder into the container
      - /mnt/media/learn:/downloads
      # Mount the app files (Flask code)
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
