version: '3.8'
services:
  tiktok-downloader:
    image: python:3.11-slim
    container_name: tiktok-downloader
    volumes:
      - ./downloads:/downloads
    ports:
      - "5000:5000"
    working_dir: /app
    command: bash -c "pip install flask yt-dlp && python app.py"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
